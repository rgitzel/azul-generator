
namespace: azul-generator-dev

stacker_bucket: ''

stacks:

  domain:
    template_path: templates/domain.yaml
    variables:
      HostedZoneName: '${envvar domain}.'
      Hostname: '${envvar runway_environment}.${envvar domain}'
      RegionalCertificateArn: '${certificate_arn}'
      ApiGatewayRestApiId: '${xref ${envvar deployment_name}-${envvar runway_environment}-generator::RestApiId}'
      ApiGatewayStage: '${envvar runway_environment}'
